<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <button id="dec">Decrement</button>
    <button id="inc">Increment</button>
</body>
</html>

<script>
    document.querySelector("#dec").addEventListener("click",decFun)
    var count =JSON.parse(localStorage.getItem("counter")) ||0;
    document.querySelector("h1").textContent=count;
    function decFun() {
        count--;
        localStorage.setItem("counter",count)
        document.querySelector("h1").textContent = count;

    }

    document.querySelector("#inc").addEventListener("click",incFun)
    function incFun() {
        count++;
        localStorage.setItem("counter",count)
        document.querySelector("h1").textContent = count;


    }
</script>
