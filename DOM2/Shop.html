        h5 {

            float: right;
            padding-right: 20px;
            margin: 0px;
            color: red;
            text-decoration: line-through;
        }
        #h3 {
            text-align: center;
            color: rgb(75, 112, 0);
        }

        #imgs {
            
        }

</head>

<script>
    var data = [
    {
        imgUrl:"https://preview.colorlib.com/theme/eiser/img/product/inspired-product/xi1.jpg.pagespeed.ic.mkSk-Af1ka.webp",
        name:"LATEST MEN’S SNEAKER",
        price:"$25.00",
        strikedOffPrice:"$95.00"
    },{
        imgUrl:"https://preview.colorlib.com/theme/eiser/img/product/inspired-product/xi2.jpg.pagespeed.ic.uBrpABaJqp.webp",
        name:"LATEST MEN’S SNEAKER",
        price:"$35.00",
        strikedOffPrice:"$100.00"
    },{
        imgUrl:"https://preview.colorlib.com/theme/eiser/img/product/inspired-product/xi3.jpg.pagespeed.ic.iO_cFEPy2K.webp",
        name:"LATEST MEN’S SNEAKER",
        price:"$35.00",
        strikedOffPrice:"$100.00"
    },
    {
        imgUrl:"https://preview.colorlib.com/theme/eiser/img/product/inspired-product/xi4.jpg.pagespeed.ic.kmiQW8I5wx.webp",
        name:"LATEST MEN’S SNEAKER",
        price:"$35.00",
        strikedOffPrice:"$100.00"
    }
];

data.map(function(elem){
    var div1 = document.createElement("div")

    var tap=document.createElement("img")
        tap.setAttribute("src",elem.imgUrl);
        tap.setAttribute("id","imgs")

    var tap1=document.createElement("h3")
        tap1.textContent=elem.name;
        tap1.setAttribute("id","h3")

    var tap2=document.createElement("h4")
        tap2.textContent=elem.price;

    var tap3=document.createElement("h5")
        tap3.textContent=elem.strikedOffPrice;

        div1.append(tap,tap1,tap2,tap3);
        document.querySelector("#main").append(div1)


})
</script>
