<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <input type="text" placeholder="Enter Age"> 
    <button onclick="myClick()">Click Here</button>
    
</body>
</html>

<script>
    function myClick() {
        //console.log("Chandra Sir");

        var age= document.querySelector("input").value;
        //console.log(age);

        if(age>18)
        {
            document.querySelector("h1").textContent="You can drive in India!"
        }
        else if(age<18)
        {
            document.querySelector("h1").textContent=" You can't drive in India";
        }
        else
        {
            document.querySelector("h1").textContent=" You are just old enough to drive in India!";
        }


    }
</script>
