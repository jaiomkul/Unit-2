<!DOCTYPE html>
<html>
<head>
	<title>Values</title>
</head>
<body>
    <input type="text" name="" id="inputId" value="">

	<select id="gender">
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<hr>
	<button onclick="showGender()">GENDER</button>

	<script type="text/javascript">
		function showGender() {
			// Show the alert of the selected Gender
            var age = document.getElementById("inputId").value;

		if(age>=2000)
        {
            var b =document.querySelector("#gender").value.textContent="get married";
			alert(b)
        }
        else if(age<2000)
        {
           var a= document.querySelector("#gender").value.textContent="not";
			alert(a);
		
        }
	}
	</script>
</body>
</html>
