    </select>
    <b>

<script>
    document.querySelector("form").addEventListener("submit", karlo);
    var karloarr=[];

    function karlo(event) {
        event.preventDefault();
        var filt= document.querySelector("#filtpro").value;
        var text= document.querySelector("#text1").value;
        var numt= document.querySelector("#dat").value;
        var date= document.querySelector("#num").value;

        var lask={flt:filt, texts:text, number:numt, dates:date};

        karloarr.push(lask);
        console.log(lask)

    }

    function creat(karloarr){
        karloarr.map(function(elem){
        var for = document.createElement("form");

        var t2 = document.createElement("input");
        td1.textContent=elem.filt;
        var t2 = document.createElement("select");
        td1.textContent=elem.texts;

        var t3 = document.createElement("input");
        td2.textContent=elem.numt;

        var t4 = document.createElement("input");
        td3.textContent=elem.dates

        form.append(t1,t2,t3,t4);

        document.querySelector("tbody").append(form)

        });
    }

</script>
